        <img src="img/alex 2020.jpg" alt="a light blue cat with lizard scales, a forked tongue, and bright orange eyes is sitting on a silver garbage can that is splattered with some sort of teal substance. the cat's head is cocked to the right and it is licking its mouth. behind the cat is a blue, green, and grey brick alley way leading back to a open doorway that spills orange light out into the alley." class="gallery-img">
        <img src="img/20201026 Lang Vanessa Vector-PortraitDGT.jpg" alt="four images of a young woman. The face is angled so the left side is slightly in shadow and covered by her hair. She has three black earrings in her right ear and is waering a necklace with a circle pendant. her hair comes to just past her shoulders and is reddish brown, she has green eyes, and is wearing a green collared shirt. the second image is the same person but in a orange and red analogous color scheme, the third is complimentary with blue for the skin and hair and orange for the eyes and shirt, and the last is tetradic with a blue necklace, green skin and hair, a pinkish red shirt, and gold eyes." class="gallery-img">
